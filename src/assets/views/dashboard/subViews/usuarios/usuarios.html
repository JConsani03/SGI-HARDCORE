<link rel="stylesheet" href="usuarios.css">

<div id="fondo">
    <div id="izq">

        <input class="inputC" id="busqueda" type="text" placeholder="Ej. xxxxxxxxxxx">

        <table>
            <thead>
                <tr>
                    <th style='width: 10%'>#</th>
                    <th style='width: 40%'>Usuario</th>
                    <th style='width: 40%'>Contraseña</th>
                    <th style='width: 10%'>Tipo</th>
                </tr>
            </thead>
            <tbody id="table_content">
            </tbody>
        </table>

    </div>

    <div id="derch">
        <h1 id="title">Usuario</h1>
        <div id="info">

            <div id="datos">

                <input class="inputC" id="usuario" type="text" placeholder="Nombre de usuario">
                <input class="inputC" id="contrasenia" type="password" placeholder="Contraseña">

                <div style="align-items: center; display: flex; gap: 8px;">
                    <input class="inputC" id="admin" name="tipo" type="radio" value="1">
                    <label for="admin">Administrador</label>
                </div>

                <div style="align-items: center; display: flex; gap: 8px;">
                    <input class="inputC" id="user" name="tipo" type="radio" value="0">
                    <label for="user">Usuario</label>
                </div>
            </div>

            <i>ID</i>
        </div>
        <div id="opcionesCRUD">
            <div style="display: flex; gap: 12px;">
                <button id="b_nuevo" class="crudButtons">NUEVO</button>
                <button id="b_editar" class="crudButtons">APLICAR CAMBIOS</button>
            </div>

            <button id="b_eliminar" class="crudButtons"></button>
        </div>

    </div>
</div>
</div>
